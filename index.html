<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JavaScript Event Playground ðŸŽ®</h1>
  </header>

  <section>
    <h2>Event Handling</h2>
    <button id="clickBtn">Click Me!</button>
    <div id="hoverBox">Hover over me!</div>
    <p id="keyInfo">Press any key...</p>
    <button id="secretBtn">Double Click Me!</button>
  </section>

  <section>
    <h2>Interactive Elements</h2>
    <button id="changeColorBtn">Change Color</button>
    <img id="galleryImg" src="https://via.placeholder.com/300" alt="Gallery" />
    <button id="nextImg">Next Image</button>

    <div class="tabs">
      <button class="tabBtn" data-tab="tab1">Tab 1</button>
      <button class="tabBtn" data-tab="tab2">Tab 2</button>
      <div id="tab1" class="tabContent">This is content for Tab 1</div>
      <div id="tab2" class="tabContent hidden">This is content for Tab 2</div>
    </div>
  </section>

  <section>
    <h2>Form Validation</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Submit</button>
      <p id="formFeedback"></p>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
